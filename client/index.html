<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      #main {
            position:absolute;
            z-index: 0;
            left: 10px;
            top: 10px;
            box-shadow: 4px 4px 8px rgba(0,0,0,0.5);
      }
        
      #top {
        position:absolute;
        z-index: 1;
        left: 10px;
        top: 10px;
      }
    </style>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" >
/* eslint-disable */
      "use strict";
      
      let socket;
      let canvas, ctx;
      let topCanvas, topCtx;

      let updated = false;
      let user = { name: `user${Math.floor((Math.random()*1000) + 1)}` };

      let draws = {};

      // keyboard stuff
      let myKeys = {
        KEYBOARD: {
          KEY_W: 87,
          KEY_A: 65,
          KEY_S: 83,
          KEY_D: 68,
        },
        keydown: [],
      };

      // event listeners
      window.addEventListener("keydown", (e) => {
        console.log("keydown=" + e.keyCode);
        myKeys.keydown[e.keyCode] = true;
      });
        
      window.addEventListener("keyup", (e) => {
        console.log("keyup=" + e.keyCode);
        myKeys.keydown[e.keyCode] = false;
      });

      // draw other client's object
      const drawMain = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const keys = Object.keys(draws);

        for(let i = 0; i < keys.length; i++)
        {
          // ignores this clients object
          if(keys[i] != user.name)
          {
            const drawCall = draws[ keys[i] ];      
            ctx.fillStyle = `rgb(${drawCall.color.r}, ${drawCall.color.g}, ${drawCall.color.b})`;
            ctx.fillRect(drawCall.coords.x, drawCall.coords.y, drawCall.coords.width, drawCall.coords.height);
          }
        }
      };

      // draw this clients object
      const drawTop = () => {
        console.log(user);
        topCtx.clearRect(0,0, topCanvas.width, topCanvas.height);
        topCtx.fillStyle = `rgb(${user.color.r}, ${user.color.g}, ${user.color.b})`;
        topCtx.fillRect(user.coords.x, user.coords.y, user.coords.width, user.coords.height);
      };

      // updates other client objects movement
      const handleUpdate = (data) => {
        console.log(data);
        draws[data.name] = data;
        drawMain();
      };

      // update
      const update = () => {
        requestAnimationFrame(update);

        updated = false;

        if(myKeys.keydown[myKeys.KEYBOARD.KEY_W] == true){
          user.coords.y += -2;
          updated = true;
        }
        if(myKeys.keydown[myKeys.KEYBOARD.KEY_A] == true){
          user.coords.x += -2;
          updated = true;
        }
        if(myKeys.keydown[myKeys.KEYBOARD.KEY_S] == true){
          user.coords.y += 2;
          updated = true;
        }
        if(myKeys.keydown[myKeys.KEYBOARD.KEY_D] == true){
          user.coords.x += 2;
          updated = true;
        }

        // if this client's user moves, send to server to update other clients
        if(updated == true){
          socket.emit('draw', {
            name: user.name,
            time: user.time,
            coords: user.coords,
            color: user.color
          });
        }

        drawTop();
      };

      const setupSocket = () => {
        socket.emit('join', {user: user});

        socket.on('updateData', handleUpdate);

        // get other clients data from server
        socket.on('initData', (data) => {
          draws = data.draws;
        });

        // this clients users initial data
        const time = new Date().getTime();

        const coords = {
          x: Math.floor(Math.random()*451),
          y: Math.floor(Math.random()*451),
          width: 50,
          height: 50,
        };

        const color = {
          r: Math.floor(Math.random()*256),
          g: Math.floor(Math.random()*256),
          b: Math.floor(Math.random()*256),
        };

        user.time = time;
        user.coords = coords;
        user.color = color;

        socket.emit('draw', {
          name: user.name,
          time: user.time,
          coords: user.coords,
          color: user.color,
        });
      };

      const init = () => {
        socket = io.connect();
        canvas = document.querySelector('#main');
        ctx = canvas.getContext('2d');

        topCanvas = document.querySelector('#top');
        topCtx = topCanvas.getContext('2d');

        canvas.setAttribute( 'width',  500);
        canvas.setAttribute( 'height', 500);
        topCanvas.setAttribute( 'width',  500);
        topCanvas.setAttribute( 'height', 500);

        setupSocket();
        requestAnimationFrame(update);
      };

      window.onload = init;
    </script>
  </head>
  <body>
    <canvas id='main'></canvas>
    <canvas id='top'></canvas>
    <p>move with WASD</p>
  </body>
</html>
